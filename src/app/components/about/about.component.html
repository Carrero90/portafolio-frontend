<div class="crear" *ngIf="isAuthenticated">
    <a  [routerLink]="['/crear-about']" class="tooltips"><i class="bi bi-plus-circle" width="50" height="50"></i>
        <span class="tooltiptext">Agregar</span>
    </a>
</div>

<div *ngIf="!personas.length">
    <span class="load"></span>          
</div>

<div *ngFor="let pers of personas">
    
    <div class="edit" *ngIf="isAuthenticated">
        <a  [routerLink]="['/edit-about', pers.id]" class="tooltips"><i class="bi bi-pencil"></i>
            <span class="tooltiptext">Editar</span>
        </a>
        <a  (click)="deletPersona(pers.id)" class="tooltips"><i class="bi bi-x-circle"></i>
            <span class="tooltiptext">Eliminar</span>
        </a>
    </div>

    <div class="sobre_mi">

        <div class="informacion">
            <p class="contenido">{{ pers.nombre }} {{pers.apellido}}</p>
            <p class="contenido">{{ pers.ocupacion }}</p>
            <p class="contenido">{{ pers.sobreMi }}</p>

        </div>

        <img class="foto" [src]="pers.personaImagen[0]?.url" alt="foto de perfil">

    </div>
    
</div>
